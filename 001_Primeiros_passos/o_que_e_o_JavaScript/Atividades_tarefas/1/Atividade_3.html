<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <div>
        <div>
            <label>escreva um n√∫mero</label>
            <input class="number" type="number">           
            <input class="button" type="button" value="Calcular"><br>
            <div class="response"></div>
        </div>
    </div>
    <script>
        const response = document.querySelector('.response')
        const inputValue = document.querySelector('.number')
        const button = document.querySelector('.button')
        
        button.addEventListener('click', () =>{
            const num = inputValue.value
            let content = '<table>'//concatena novas tr's sem subistituir valores             
            
                for( i = 1; i <= 10; i++){//enquanto for menor que 10 vai interar
                    const result = num * i;
                    content += `<tr><td>${num} x ${i}</td><td>=</td><td>${result}</td></tr>`; 
                    console.log(content)
                }//tr linha td coluna 1 linha 3 colunas                 
            response.innerHTML = content;
        })
    </script>
</body>
</html>
