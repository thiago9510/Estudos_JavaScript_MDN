<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Caracteres</title>
</head>
<body>
    <div>
        <div>
            <label>Texto</label>
            <p>Caracteres: <span id="accountantInput">00</span></p>            
            <textarea name="text" id="textArea" cols="30" rows="20"></textarea>
        </div>
    </div>
    <script>
        const accountant = document.querySelector('#accountantInput')
        const inputText = document.querySelector('#textArea')
        
        inputText.addEventListener('input', () => {
            accountant.innerText = inputText.value.length;
        });
    </script>
    
</body>
</html>
